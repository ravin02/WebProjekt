<main>
    <form>
        <div class="container-login">
            <div id="login">
                <h3>LOGIN</h3>

                <label for="firstname">
                    <p>First Name</p>
                    <input type="text" id="firstname" placeholder="First Name" required>

                </label>

                <br>

                <label for="surname">
                    <p>Surname</p>
                    <input type="text" id="surname" placeholder="Surname" required>

                </label>

                <br>

                <label for="address">
                    <p>Address</p>
                    <input type="text" id="address" placeholder="Address" required>

                </label>

                <br>

                <label for="address2">
                    <p>Address 2</p>
                    <input type="text" id="address2" placeholder="additional Address">

                </label>

                <br>

                <label for="country">
                    <p>Country</p>
                    <input type="text" id="country" placeholder="Country" required>

                </label>

                <br>

                <label for="city">
                    <p>City</p>
                    <input type="text" id="city" placeholder="City" required>

                </label>

                <br>

                <label for="zipcode">
                    <p>ZipCode</p>
                    <input type="number" id="zipcode" placeholder="Zipcode" required>

                </label>

                <br>


                <label for="email">
                    <p>E-Mail</p>
                    <input type="email" id="email"  placeholder="E-Mail" required>
                </label>

                <br>

                <label for="birthdate">
                    <p>Birthdate</p>
                    <input type="date" id="birthdate" >
                </label>

                <br>

                <label for="password">
                    <p>Password</p>
                    <input type="password" style="width: 100%" id="password"  placeholder="Password" required>
                </label>

                <br>

                <label for="password">
                    <p>Repeat Password</p>
                    <input type="password" style="width: 100%" id="password2" placeholder="Repeat Password" required>
                </label>

                <br>

                <div class="loginbutton">
                    <input type="submit" value="Sign up">
                </div>

            </div>
        </div>

    </form>

</main>
